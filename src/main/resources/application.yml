spring:
  mvc:
    log-request-details: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coach_diff}
    username: ${SPRING_DATASOURCE_USERNAME:coach_diff}
    password: ${SPRING_DATASOURCE_PASSWORD:coach_diff}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

logging:
  structured:
    format:
      console: ecs
  level:
    sun:
      rmi:
        transport:
          tcp: ERROR
    com:
      coachdiff: DEBUG

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

coach-diff:
  season-start-epoch: ${SEASON_START_EPOCH:1736294400}

riot:
  api:
    key: ${RIOT_API_KEY}
    base-url-accounts: https://europe.api.riotgames.com
    base-url-league: https://euw1.api.riotgames.com
    base-url-summoner: https://euw1.api.riotgames.com
    base-url-match: https://europe.api.riotgames.com
  ddragon:
    version: ${DDRAGON_VERSION:16.3.1}
    base-url: https://ddragon.leagueoflegends.com/cdn
  rate-limit:
    requests-per-second: 20
    timeout-seconds: 5