spring:
  mvc:
    log-request-details: true
  datasource:
    url: jdbc:postgresql://localhost:5432/coach_diff
    username: ${DB_USERNAME:coach_diff}
    password: ${DB_PASSWORD:coach_diff}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

logging:
  level:
    sun:
      rmi:
        transport:
          tcp: ERROR
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG

coach-diff:
  default-summoner:
    name: ${DEFAULT_SUMMONER_NAME}
    tag: ${DEFAULT_SUMMONER_TAG}

riot:
  api:
    key: ${RIOT_API_KEY}
    base-url-accounts: https://europe.api.riotgames.com
    base-url-league: https://euw1.api.riotgames.com
    base-url-summoner: https://euw1.api.riotgames.com
    base-url-match: https://europe.api.riotgames.com
  ddragon:
    version: ${DDRAGON_VERSION:16.3.1}
    base-url: https://ddragon.leagueoflegends.com/cdn
  rate-limit:
    requests-per-second: 20
    timeout-seconds: 5